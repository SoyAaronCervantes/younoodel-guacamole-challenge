<div class="jumbotron mb-0">

  <div class="container-fluid">

    <div class="d-flex flex-row">

      <div class="col-6 text-center">

        <h3>Investor</h3>

        <hr>

      </div>

      <div class="col-6">

        <h3>Startup</h3>

        <hr>

      </div>

    </div>

    <div class="d-flex flex-row text-center mb-5" *ngFor="let investor of investors$ | async; let i = index">

      <div class="col-1">

        <h4>Group {{ i + 1 }}</h4>

      </div>

      <div class="col-5 d-flex flex-column align-items-center justify-content-center">

        <app-investor-card [investor]="investor"></app-investor-card>

      </div>

      <div class="col-6">

        <div class="d-flex flex-row">

          <div class="col-8">

            <app-list-startup [investor]="investor"></app-list-startup>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
